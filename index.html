<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFORMASI VERIFIKASI BERKAS DAN TES BTQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="text-center">
    <div class="card-container">
      <img src="assets/logo-kemenag.png" alt="Logo Kemenag" class="logo-kemenag" />
      <h2 class="heading-animate">INFORMASI VERIFIKASI BERKAS DAN TES BTQ</h2>
      <h3 class="subheading-animate">PPDBM MAN TANJUNGBALAI</h3>
      <p class="info-animate">JALUR REGULER</p>

      <div id="form-container">
        <input type="text" id="nisn" placeholder="Masukkan NISN" />
        <div class="input-container animate-slide" style="animation-delay: 0.8s;">
          <input type="password" id="password" placeholder="Masukkan Password" />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <button onclick="cekKelulusan()">Periksa</button>
      </div>

      <div class="result" id="hasil"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
